<html>

<head>
    <title>Instamart - Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="static/css/style.css" rel="stylesheet">

    <style>
        a {
            color: darkred;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">

            <h1>Join Us</h1>

            <form id="login" class="input-group" method="POST" action="{{ url_for('signup') }}">

                <input type="email" class="input-field" id="email" name="email" placeholder="Email *" required>

                <input type="password" class="input-field" id="password" name="password" placeholder="Password *"
                    required>

                <input type="password" class="input-field" id="password" name="repassword"
                    placeholder="Re-enter Password *" required>

                <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a> </p>

                <button type="submit" class="login-btn" id="loginBtn">Sign up</button>
            </form>
        </div>
    </div>

    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ message }}</div>
    {% endfor %}

</body>

</html>
